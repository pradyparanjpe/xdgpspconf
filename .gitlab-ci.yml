image: "python:3.7-alpine"

stages:
- build
- test
- docs
- deploy

build:
  stage: build
  before_script:
  - python3 -m pip install wheel setuptools build
  - python3 -m pip install -U -r requirements.txt
  script:
  - python3 -m pip install -U .
  only:
    refs:
    - testing

pytest:
  stage: test
  before_script:
  - python3 -m pip install -U coverage pytest pytest-cov
  - python3 -m pip install -U -r requirements.txt
  - cd tests
  script:
  - python -m coverage run -m pytest --cov --junitxml=report.xml .
  - python -m coverage xml
  after_script:
  - cd ..
  artifacts:
    when: always
    reports:
      junit: tests/report.xml
      cobertura: tests/coverage.xml
  only:
    refs:
    - testing

pages:
  stage: docs
  before_script:
  - export PATH="${PATH}:${HOME}/.local/bin"
  - python3 -m pip install -U sphinx
  - python3 -m pip install -r docs/requirements.txt
  - python3 -m pip install -U -r requirements.txt
  - python3 -m pip install -U .
  - mkdir -p public
  script:
  - sphinx-build -b html docs public
  artifacts:
    paths:
    - public
  only:
    refs:
    - $CI_DEFAULT_BRANCH

pypi:
  stage: deploy
  before_script:
  - export PATH="${PATH}:${HOME}/.local/bin"
  - python3 -m pip install -U build setuptools wheel twine
  - python3 -m build
  script:
  - python -m twine upload --skip-existing dist/*
  only:
    refs:
    - release
